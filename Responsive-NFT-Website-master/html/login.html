<!DOCTYPE html>
<head>
    <!-- codifica del testo  -->
    <meta charset="UTF-8">
      <!-- ridimesionamento automatico per mobile  in scala 1.0 = 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamento all file css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- titolo -->
    <title>Login</title>
</head>
<body>
    <!-- div contentore form -->
    <div class="login-card">
        <h2>Login</h2>
        <h3>Inserisci le credaziali</h3>
        <!-- form del login  -->
        <form class="login-form" action="html/index.html">
            <!-- sezione di inserimendo id classe -->
            <input type="text" placeholder="ID classe" required>
            <!-- sezione inserimendo password -->

            <!-- bottone per l'accesso della pagina  -->
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
